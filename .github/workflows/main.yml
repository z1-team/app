name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Кэширование node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: nm-${{ hashFiles('yarn.lock') }}
        restore-keys: nm
    - name: Сборка приложения
      run: |
        yarn install
        yarn build
    - name: Деплой на сервер
      run: ssh
