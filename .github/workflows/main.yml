name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Кэширование node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: nm-${{ hashFiles('yarn.lock') }}
        restore-keys: nm
    - name: Сборка приложения
      run: |
        yarn install
        yarn build
    - name: Деплой на сервер
      run: |
        mkdir ~/.ssh
        chmod 600 mfo.pem
        ssh-keyscan -t rsa wtfgames.ru > ~/.ssh/known_hosts
        rsync -rvz --delete -e 'ssh -i mfo.pem' ./build/ wtfgames@wtfgames.ru:mfo/client/
